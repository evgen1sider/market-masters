<section class="card">
	<h2>Створити обліковий запис</h2>
	<p class="lead">Реєстрація дозволить зберігати прогрес, дивитися таблицю лідерів та брати участь у викликах.</p>
	<form id="register-form">
		<label for="username">Ім'я</label>
		<input id="username" name="username" placeholder="Ваше ім'я" />
		<label for="email">Електронна пошта (необов'язково)</label>
		<input id="email" name="email" type="email" placeholder="you@example.com" />
		<button type="submit" class="btn">Створити обліковий запис</button>
	</form>
</section>
